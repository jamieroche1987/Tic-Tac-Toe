<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

<!--- Game heading -->

<h1 class="heading"> Tic Tac Toe</h1>

<!--- Game Board --->

<div class="container"></div>
<div class="game-board">

    <button class="field">X</button>
    <button class="field">0</button>
    <button class="field">X</button>
    <button class="field">0</button>
    <button class="field">X</button>
    <button class="field">0</button>
    <button class="field">X</button>
    <button class="field">0</button>
    <button class="field">X</button>
</div>

<!--- Score Board -->

<div class="score-board">
    <p> Player X <span class="player-x"> 0</span></p>
    <p> Player 0 <span class="player-0"> 5</span></p>
</div> 

<!--- Buttons for new game and restart game -->

<button class="new-game"> New Game</button>
<button class="restart"> Restart Game</button>

<!--- Message for the Winner of the game -->

<div class="popup-message">
    <p class="message"> Player X's Wins The Game!</p>
</div>






    <script src="assets/js/script.js"></script>
</body>
</html>
